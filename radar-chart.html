<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Chart Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #d2cfcd;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0ff5f9;
            text-shadow: 0 0 10px rgba(15, 245, 249, 0.3);
        }
        
        .controls {
            background: rgba(51, 49, 46, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        
        .control-group {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .control-group h3 {
            color: #0ff5f9;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .chart-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #d2cfcd;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(210, 207, 205, 0.1);
            border: 1px solid rgba(15, 245, 249, 0.3);
            border-radius: 5px;
            color: #d2cfcd;
            font-size: 14px;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #0ff5f9;
            box-shadow: 0 0 10px rgba(15, 245, 249, 0.2);
        }
        
        .color-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px currentColor;
        }
        
        .color-option.selected {
            border-color: #0ff5f9;
            box-shadow: 0 0 20px currentColor;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #950c5f 0%, #ac0808 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(149, 12, 95, 0.4);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #33312e 0%, #1a1a1a 100%);
            padding: 8px 15px;
            font-size: 12px;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .chart-wrapper {
            background: rgba(51, 49, 46, 0.6);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .chart-wrapper h4 {
            text-align: center;
            margin-bottom: 15px;
            color: #0ff5f9;
        }
        
        .remove-chart {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ac0808;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        canvas {
            max-height: 300px;
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .chart-controls-live {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(15, 245, 249, 0.2);
        }
        
        .slider-control {
            margin-bottom: 15px;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .slider-label span {
            font-weight: 600;
            color: #0ff5f9;
        }
        
        .slider-value {
            background: rgba(15, 245, 249, 0.2);
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            background: rgba(210, 207, 205, 0.2);
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #0ff5f9;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(15, 245, 249, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #0ff5f9;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(15, 245, 249, 0.5);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Interactive Radar Chart</h1>
        
        <div class="controls">
            <div class="control-group">
                <h3>Chart Configuration</h3>
                <div class="chart-controls">
                    <div>
                        <label>Chart Title:</label>
                        <input type="text" id="chartTitle" placeholder="My Radar Chart" value="Daily Routine">
                    </div>
                    
                    <div>
                        <label>Number of Items (3-7):</label>
                        <input type="number" id="itemCount" min="3" max="7" value="5">
                    </div>
                </div>
            </div>
            
            <div class="control-group">
                <h3>Select Chart Color</h3>
                <div class="color-selector" id="colorSelector">
                    <div class="color-option selected" data-color="#950c5f" style="background: #950c5f;"></div>
                    <div class="color-option" data-color="#ac0808" style="background: #ac0808;"></div>
                    <div class="color-option" data-color="#0ff5f9" style="background: #0ff5f9;"></div>
                    <div class="color-option" data-color="#d2cfcd" style="background: #d2cfcd;"></div>
                    <div class="color-option" data-color="#33312e" style="background: #33312e;"></div>
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="addChart()">Add Radar Chart</button>
            </div>
        </div>
        
        <div class="charts-container" id="chartsContainer"></div>
    </div>

    <script>
        let charts = [];
        let selectedColor = '#950c5f';
        let chartCounter = 0;
        
        const defaultLabels = ['Exercise', 'Sleep', 'Work', 'Learning', 'Social'];
        
        // Color selection
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                selectedColor = this.dataset.color;
            });
        });
        
        // Add new chart
        function addChart() {
            if (charts.length >= 3) {
                alert('Maximum 3 charts allowed');
                return;
            }
            
            const title = document.getElementById('chartTitle').value || 'Radar Chart';
            const itemCount = parseInt(document.getElementById('itemCount').value);
            const labels = defaultLabels.slice(0, itemCount);
            const initialValues = Array(itemCount).fill(50);
            
            const chartId = 'chart-' + chartCounter++;
            const wrapper = document.createElement('div');
            wrapper.className = 'chart-wrapper';
            wrapper.innerHTML = `
                <button class="remove-chart" onclick="removeChart('${chartId}')">Ã—</button>
                <h4>${title}</h4>
                <canvas id="${chartId}"></canvas>
                <div class="chart-controls-live" id="controls-${chartId}"></div>
            `;
            
            document.getElementById('chartsContainer').appendChild(wrapper);
            
            const ctx = document.getElementById(chartId).getContext('2d');
            const chart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: title,
                        data: initialValues,
                        backgroundColor: hexToRgba(selectedColor, 0.2),
                        borderColor: selectedColor,
                        borderWidth: 2,
                        pointBackgroundColor: selectedColor,
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: selectedColor,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            ticks: {
                                stepSize: 20,
                                color: '#d2cfcd'
                            },
                            grid: {
                                color: 'rgba(210, 207, 205, 0.2)'
                            },
                            pointLabels: {
                                color: '#0ff5f9',
                                font: {
                                    size: 12,
                                    weight: 'bold'
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
            
            // Create sliders for this chart
            const controlsContainer = document.getElementById(`controls-${chartId}`);
            labels.forEach((label, index) => {
                const sliderControl = document.createElement('div');
                sliderControl.className = 'slider-control';
                sliderControl.innerHTML = `
                    <div class="slider-label">
                        <span>${label}</span>
                        <span class="slider-value" id="value-${chartId}-${index}">50</span>
                    </div>
                    <input type="range" min="0" max="100" value="50" 
                           id="slider-${chartId}-${index}" 
                           oninput="updateChartValue('${chartId}', ${index})">
                `;
                controlsContainer.appendChild(sliderControl);
            });
            
            charts.push({ 
                id: chartId, 
                chart: chart,
                color: selectedColor
            });
        }
        
        // Update chart value in real-time
        function updateChartValue(chartId, index) {
            const slider = document.getElementById(`slider-${chartId}-${index}`);
            const valueDisplay = document.getElementById(`value-${chartId}-${index}`);
            const value = parseInt(slider.value);
            
            valueDisplay.textContent = value;
            
            const chartObj = charts.find(c => c.id === chartId);
            if (chartObj) {
                chartObj.chart.data.datasets[0].data[index] = value;
                chartObj.chart.update('none'); // 'none' makes it instant without animation
            }
        }
        
        // Remove chart
        function removeChart(chartId) {
            const index = charts.findIndex(c => c.id === chartId);
            if (index !== -1) {
                charts[index].chart.destroy();
                charts.splice(index, 1);
                document.getElementById(chartId).parentElement.remove();
            }
        }
        
        // Helper function to convert hex to rgba
        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
    </script>
</body>
</html>
